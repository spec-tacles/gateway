name: Test
on: [push, pull_request]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Build
      run: go build -v -o build/gateway .
